<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        input,
        textarea {
            width: 80%;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h1>arXiv GPT summarizer</h1>
    <h2>Settings</h2>
    <form id="settingsForm">
        <label for="apiKey">API Key: If you don't have a API key, please generate your API key at <a
                href="https://platform.openai.com/account/api-keys" target="_blank">OpenAI</a>.
        </label><br>
        <input type="text" id="apiKey" name="apiKey"><br>
        <br>
        <label for="engine">Engine:</label>
        <select id="engine">
            <option value="text-davinci-003" selected>text-davinci-003</option>
            <option value="text-curie-001">text-curie-001</option>
            <option value="text-babbage-001">text-babbage-001</option>
            <option value="text-ada-001">text-ada-001</option>
        </select><br>
        <br>
        <label for="prompt">Prompt: This prompt for <i>text-davinci-003</i> will be
            <i>
                <b>${prompt}\n${arxiv_abst}</b>
            </i>.</label><br>
        <textarea id="prompt" name="prompt" rows="30">あなたは優秀な研究者です。論文のタイトルとアブストラクトを与えるので簡潔に短い文で要約してください。
# 要約結果は必ず以下のルールに従ってください。
- 文は"。"で終わる
- 各文はシンプルで簡潔であり80トークン以下
- 要約に含まれる文は最大２つまで
- 要約結果は全部で160トークン以下

# 論文のタイトル
${title}

# 論文のアブストラクト
${abst}

日本語の要約文章:</textarea><br>
        <br>
        <input type="submit" value="Save">
    </form>


    <div id="message"></div>
    <script src="options.js"></script>
</body>

</html>
